family = "Zed Mono"
spacing = "normal"
serifs = "sans"
no-cv-ss = false
export-glyph-names = true

  [buildPlans.zed-mono.ligations]
  inherits = "dlig"

  [buildPlans.zed-mono.variants]
  inherits = "ss08"

    [buildPlans.zed-mono.variants.design]
    capital-n = "standard"
    capital-w = "curly"
    capital-x = "straight-serifless"
    g = "double-storey"
    x = "curly-serifless"
    y = "straight-turn"
    eszet = "sulzbacher-descending"
    zero = "slashed"
    four = "semi-open"
    five = "vertical-upper-left-bar"
    seven = "straight-serifed"
    eight = "two-circles"
    nine = "straight-bar"
    asterisk = "penta-high"
    underscore = "above-baseline"
    caret = "medium"
    paren = "normal"
    brace = "curly"
    number-sign = "slanted"
    ampersand = "closed"
    dollar = "open"
    percent = "rings-continuous-slash"
    bar = "force-upright"
    question = "corner"

